<!DOCTYPE html>
<html>   
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Unit 7 Project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
   <style> body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEEB; /* Sky blue background */
            font-family: Arial, sans-serif;
        }

        .flip-card {
            background-color: transparent;
            width: 200px;
            height: 300px;
            perspective: 1000px; /* Creates the 3D effect */
        }
   
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }

        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
        }

        .flip-card-front {
            background: url('https://minecraftskinstealer.com/skin.php?u=Steve') center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
        }

        .flip-card-back {
            background-color: #333;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .flip-card-back h2 {
            margin: 10px 0;
        }

        .flip-card-back p {
            font-size: 16px;
            margin: 0;
        }
</style>

  </head>

  <body>
     <div class="flip-card">
        <div class="flip-card-inner">
            <!-- Front of the card -->
            <div class="flip-card-front">
                <h2>Steve</h2>
            </div>
            <!-- Back of the card -->
            <div class="flip-card-back">
                <h2>Minecraft</h2>
                <p>Character: Steve</p>
                <p>Type: Default</p>
            </div>
        </div>
    </div>

     <h1>Spotify Playlist</h1>
    <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" 
            width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media">
    </iframe>

    <div id="rect0" class="rect timeout"></div>
<div id="rect1" class="rect anim-frame"></div> 
    <h1>
      New Year, New Me
    </h1>
    <div class="main">
      <canvas id="myCanvas" data-processing-sources="myP5Code.pde"> </canvas>
      <div>
        <h2>
          2025 Goals
        </h2>
        <ol>
          <li>minecraft slime </li>
        </ol>
      </div>
    </div>
        
  </body>
</html>
